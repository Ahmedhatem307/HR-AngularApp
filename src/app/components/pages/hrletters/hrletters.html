<div class="container">
    <div class="form-header">
        <h2 class="title">Request HR Letter</h2>
        <p class="subtitle">Fill in the details to request an HR letter</p>
    </div>

    <form [formGroup]="hrLetterForm" (ngSubmit)="submitForm()" class="form-box">

        <!-- Sent To -->
        <div class="form-group">
            <label for="sentTo">Recipient <span class="required">*</span></label>
            <input id="sentTo" type="text" formControlName="sentTo" placeholder="e.g., Bank, Embassy, Government..."
                class="form-control"
                [class.is-invalid]="hrLetterForm.get('sentTo')?.touched && hrLetterForm.get('sentTo')?.invalid" />
            <span class="error-text" *ngIf="hrLetterForm.get('sentTo')?.touched && hrLetterForm.get('sentTo')?.invalid">
                Recipient is required
            </span>
        </div>

        <!-- Reason -->
        <div class="form-group">
            <label for="reason">Reason <span class="required">*</span></label>
            <textarea id="reason" rows="2" formControlName="reason"
                placeholder="State the reason for the HR letter request" class="form-control"
                [class.is-invalid]="hrLetterForm.get('reason')?.touched && hrLetterForm.get('reason')?.invalid"></textarea>
            <span class="error-text" *ngIf="hrLetterForm.get('reason')?.touched && hrLetterForm.get('reason')?.invalid">
                Reason is required
            </span>
        </div>

        <!-- Extra Details -->
        <div class="form-group">
            <label for="extraDetails">Additional Details <span class="optional">(Optional)</span></label>
            <textarea id="extraDetails" rows="2" formControlName="extraDetails"
                placeholder="Any additional information..." class="form-control"></textarea>
        </div>

        <!-- Attachment -->
        <div class="form-group">
            <label for="attachment">Attachment <span class="optional">(Optional)</span></label>
            <div class="file-input-wrapper">
                <input #fileInput id="attachment" type="file" (change)="onFileChange($event)" class="file-input"
                    accept=".pdf,.doc,.docx,.jpg,.jpeg,.png" />
                <div class="file-input-label" (click)="fileInput.click()">
                    <span class="file-icon">ðŸ“Ž</span>
                    <div class="file-text">
                        <span *ngIf="!attachmentBase64" class="file-placeholder">
                            <strong>Choose file</strong> or drag and drop
                        </span>
                        <span *ngIf="attachmentBase64" class="file-selected">
                            âœ“ File selected
                            <button type="button" class="clear-file-btn"
                                (click)="clearFile(); $event.stopPropagation();">âœ•</button>
                        </span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Approvers Section -->
        <div class="approvers-section">
            <h3 class="approvers-title">Approval Chain</h3>

            <div class="form-group">
                <label for="firstApproveId">First Approver ID <span class="required">*</span></label>
                <input id="firstApproveId" type="number" formControlName="firstApproveId" class="form-control"
                    [class.is-invalid]="hrLetterForm.get('firstApproveId')?.touched && hrLetterForm.get('firstApproveId')?.invalid" />
                <span class="error-text"
                    *ngIf="hrLetterForm.get('firstApproveId')?.touched && hrLetterForm.get('firstApproveId')?.invalid">
                    First approver ID is required
                </span>
            </div>

            <div class="form-group">
                <label for="secondApproveId">Second Approver ID <span class="optional">(Optional)</span></label>
                <input id="secondApproveId" type="number" formControlName="secondApproveId" class="form-control" />
            </div>
        </div>

        <!-- Submit Button -->
        <div class="form-actions">
            <button class="btn-submit" type="submit" [disabled]="hrLetterForm.invalid || isSubmitting">
                <span *ngIf="!isSubmitting">Submit Request</span>
                <span *ngIf="isSubmitting">Submitting...</span>
            </button>
            <button class="btn-cancel" type="button" (click)="goBack()">
                Cancel
            </button>
        </div>

    </form>
</div>
